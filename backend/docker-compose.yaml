version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no", "--bind", "0.0.0.0"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: mix-master-backend:latest   # imagen backend Ãºnica
    # Hypercorn sirviendo FastAPI
    command: >
      hypercorn server:app
        --bind 0.0.0.0:8000
        --workers 4
        --access-logfile -
        --error-logfile -
        --log-level info
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MIX_TEMP_ROOT: /app/temp
      MPLCONFIGDIR: /tmp/mplconfig
      XDG_CACHE_HOME: /tmp/.cache
    depends_on:
      redis:
        condition: service_healthy
    read_only: true
    volumes:
      - web-temp:/app/temp
      - web-media:/app/media
      - web-tmp:/tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: unless-stopped
    networks:
      - app-net

  worker:
    image: mix-master-backend:latest   # reutiliza la misma imagen
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MIX_TEMP_ROOT: /app/temp
      MPLCONFIGDIR: /tmp/mplconfig
      XDG_CACHE_HOME: /tmp/.cache
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    volumes:
      - web-temp:/app/temp
      - web-media:/app/media
      - worker-tmp:/tmp
    networks:
      - app-net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID}
    command: npm run start -- -p 3000
    environment:
      NODE_ENV: production
    depends_on:
      - web
    read_only: true
    volumes:
      - frontend-tmp:/tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: unless-stopped
    networks:
      - app-net

  caddy:
    image: caddy:2.9
    restart: unless-stopped
    depends_on:
      - web
      - frontend
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-net

networks:
  app-net:

volumes:
  web-temp:
  web-media:
  web-tmp:
  worker-tmp:
  frontend-tmp:
  caddy_data:
  caddy_config:
