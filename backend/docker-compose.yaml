version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no", "--bind", "0.0.0.0"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  web:
    build: .
    # Hypercorn sirviendo FastAPI
    command: >
      hypercorn server:app
        --bind 0.0.0.0:8000
        --workers 2
        --access-logfile -
        --error-logfile -
        --log-level info
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MIX_TEMP_ROOT: /dev/shm/mix-master/temp
      MPLCONFIGDIR: /tmp/mplconfig
      XDG_CACHE_HOME: /tmp/.cache
    depends_on:
      redis:
        condition: service_healthy
    # Ya no exponemos 8000 al host: solo Caddy ve este puerto
    read_only: true
    tmpfs:
      - /dev/shm/mix-master/temp:size=2g
      - /tmp
    volumes:
      - web-temp:/app/temp
      - web-media:/app/media
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: unless-stopped
    networks:
      - app-net

  worker:
    build: .
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MIX_TEMP_ROOT: /dev/shm/mix-master/temp
      MPLCONFIGDIR: /tmp/mplconfig
      XDG_CACHE_HOME: /tmp/.cache
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /dev/shm/mix-master/temp:size=2g
      - /tmp
    volumes:
      - web-temp:/app/temp
      - web-media:/app/media
    networks:
      - app-net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID}
    command: npm run start -- -p 3000
    environment:
      NODE_ENV: production
      # Si en el frontend usas NEXT_PUBLIC_BACKEND_URL,
      # mejor configúralo en .env.production (no aquí) a:
      # NEXT_PUBLIC_BACKEND_URL=https://api.music-mix-master.com
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID}
    depends_on:
      - web
    # No exponemos 3000 al host, lo sirve Caddy por HTTPS
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: unless-stopped
    networks:
      - app-net

  caddy:
    image: caddy:2.9
    restart: unless-stopped
    depends_on:
      - web
      - frontend
    # Aquí es donde se expone todo al exterior, con HTTP/3
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-net

networks:
  app-net:

volumes:
  web-temp:
  web-media:
  caddy_data:
  caddy_config:
