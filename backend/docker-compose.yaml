version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no"]
    networks:
      - app-net

  web:
    build: .
    command: uvicorn server:app --host 0.0.0.0 --port 8000
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MIX_TEMP_ROOT: /dev/shm/mix-master/temp
    depends_on:
      - redis
    # Si necesitas exponer el backend directamente:
    ports:
      - "8000:8000"
    # Limitar superficie y permisos
    read_only: true
    tmpfs:
      - /dev/shm/mix-master/temp:size=1g
    volumes:
      - web-temp:/app/temp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: unless-stopped
    networks:
      - app-net

  # Ejemplo de worker (si lo tienes)
  worker:
    build: .
    command: celery -A worker.app worker --concurrency=2 -l info
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MIX_TEMP_ROOT: /dev/shm/mix-master/temp
    depends_on:
      - redis
    read_only: true
    tmpfs:
      - /dev/shm/mix-master/temp:size=1g
    volumes:
      - web-temp:/app/temp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: unless-stopped
    networks:
      - app-net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: npm run start -- -p 3000
    environment:
      NODE_ENV: production
      # Mejor usar el nombre del servicio interno en lugar de IP pública:
      NEXT_PUBLIC_BACKEND_URL: http://web:8000
    depends_on:
      - web
    # Mientras no tengas proxy, sigues exponiendo 3000. Idealmente luego lo pondrías tras nginx.
    ports:
      - "3000:3000"
    # Endurecer contenedor
    read_only: true
    tmpfs:
      - /tmp   # Next.js puede necesitar /tmp para cosas menores
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: unless-stopped
    networks:
      - app-net

networks:
  app-net:

volumes:
  web-temp:
